<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Grid</title>
    <style>
        .grid-container {

            display: grid;
            /*  grid-template-columns: 1fr 1fr 1fr 1fr; */
            grid-template-columns: repeat(2, 1fr 2fr);
            grid-gap: 1em;
            /*  grid-row-gap: 1em; */
            /*grid-column-gap: 1em;*/
            /* grid-template-rows: 50vh 50vh; */
            grid-auto-rows: minmax(100px, auto);
            justify-items: stretch;
            align-items: stretch;

        }

        .grid-container>div {

            padding: 1em;
            background-color: grey;


        }

        .grid-container>div:nth-child(even) {
            background-color: lightgrey;
        }

        #div1 {

            justify-self: center;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div id="div1">Loreum placeat.1</div>
        <div>Lorem placast.2</div>
        <div>Lorem placeat..3</div>
        <div>Lorem placeat .4</div>
        <div>Lorem placeat.5</div>




    </div>
</body>

</html>
